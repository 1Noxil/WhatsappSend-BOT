<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whatsapp Send</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container mb-5">
      <div class="row">
        <div class="col-12 d-flex align-items-center">
            <a id="toggleBack" href="./index.html" class="text-decoration-none">
                <i class="bi bi-arrow-left"></i>
            </a>
          <img src="./media/img/logo.png" alt="" class="img_logo mx-auto">
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 overflow-scroll list_notify">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Numero di telefono</th> 
                      </tr>
                    </thead>
                    <tbody id="listWrapper" class="">
                       
                    </tbody>
                  </table>
              </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex mt-5">
                <button id="btnList" class=" btn_file ms-auto">
                    <i class="bi bi-search"></i>
                    Modifica Lista
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./contact.js"></script>
  </body>
</html>
