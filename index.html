<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whatsapp Send</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container mb-5">
      <div class="row">
        <div class="col-12 d-flex">
          <img src="./media/img/logo.png" alt="" class="img_logo mx-auto">
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row py-3">
        <div class="col-6 align-content-center">
          <ul class="list_top text-decoration-none gap-5">
            <li>
              <a href="./contact.html">
                <i class="bi bi-person-lines-fill"></i>
              </a>
              <p id="listCount"></p>
            </li>
            <li>
              <i class="bi bi-check2-all"></i>
              <p id="countSucc">0</p>
            </li>
            <li>
              <i class="bi bi-x-lg"></i>
              <p class="countFail">0</p>
            </li>
          </ul>
        </div>
        <div class="col-6 d-flex">
          <button id="btnFiles" class="btn_file ms-auto">
            <label for="btnFiles">
              <i class="bi bi-search"></i>
              Scegli cartella
            </label>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 overflow-scroll list_notify">
          <ul id="msgWrapper">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex py-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="queryFileDelete">
            <label class="form-check-label" for="queryFileDelete">
              Elimina file una volta inviato
            </label>
          </div>
          <button id="btnSend" class=" btn_send ms-auto">
            <i class="bi bi-send"></i>
            Avvia
          </button>
        </div>
      </div>
    </div>


    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script>
    
    </script>
  </body>
</html>
